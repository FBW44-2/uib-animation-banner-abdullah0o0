<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="stylesheet" href="/styles.css/base.css">
    <link rel="stylesheet" href="/styles.css/main.css">
    <script src="https://kit.fontawesome.com/d9e699e366.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="content-container">
        <div class="banner">
            <section class="section-01">
                <div class="card-icon-01"><i class="fas fa-check"></i></div>

                    <h1>
                        Get help with your business plan
                    </h1>
                </div>

            </section>
            <section class="section-02">
                <div class="card-content-02"><span class="span-01">300+</span><span class="span-02">BEST PLAN EXAMPLES</span></div>
                <div class="card-button-01"><button class="card-button-02" type="button">Learn more</button></div>
            </section>
        </div>
    </main>
</body>

</html>
